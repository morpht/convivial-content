  person:
    person-isaac-asimov:
      key: person-isaac-asimov
      title: Isaac Asimov
      summary: Isaac Asimov (/ˈæzɪmɒv/; c.  January 2, 1920 – April 6, 1992) was an American writer and professor of biochemistry at Boston University. He was known for his works of science fiction and popular science. 
      body: "<p>Asimov wrote hard science fiction. Along with Robert A. Heinlein and Arthur C. Clarke, Asimov was considered one of the "Big Three" science fiction writers during his lifetime. Asimov's most famous work is the "Foundation" series,the first three books of which won the one-time Hugo Award for "Best All-Time Series" in 1966. His other major series are the "Galactic Empire" series and the Robot series. The Galactic Empire novels are set in earlier history of the same fictional universe as the Foundation series. Later, with Foundation and Earth (1986), he linked this distant future to the Robot stories, creating a unified "future history" for his stories much like those pioneered by Robert A. Heinlein and previously produced by Cordwainer Smith and Poul Anderson. He also wrote hundreds of short stories, including the social science fiction novelette "Nightfall", which in 1964 was voted the best short science fiction story of all time by the Science Fiction Writers of America. Asimov wrote the Lucky Starr series of juvenile science-fiction novels using the pen name Paul French.</p>"
    person-terry-pratchett:
      key: person-terry-pratchett
      title: Terry Pratchett
      summary: Sir Terence David John Pratchett OBE (28 April 1948 – 12 March 2015) was an English humorist, satirist, and author of fantasy novels, especially comical works. He is best known for his Discworld series of 41 novels.
      body: "<p>Pratchett, with more than 85 million books sold worldwide in 37 languages, was the UK's best-selling author of the 1990s. He was appointed Officer of the Order of the British Empire (OBE) in 1998 and was knighted for services to literature in the 2009 New Year Honours. In 2001 he won the annual Carnegie Medal for The Amazing Maurice and his Educated Rodents, the first Discworld book marketed for children. He received the World Fantasy Award for Life Achievement in 2010.</p>"
    person-j-r-r-tolkien:
      key: person-j-r-r-tolkien
      title: J R R Tolkien
      summary: John Ronald Reuel Tolkien CBE FRSL (/ruːl ˈtɒlkiːn/; 3 January 1892 – 2 September 1973) was an English writer, poet, philologist, and academic, best known as the author of the high fantasy works The Hobbit and The Lord of the Rings.      
      body: "<p>He served as the Rawlinson and Bosworth Professor of Anglo-Saxon and Fellow of Pembroke College, Oxford from 1925 to 1945, Merton Professor of English Language and Literature, and Fellow of Merton College, Oxford from 1945 to 1959. He was a close friend of C. S. Lewis—they were both members of the informal literary discussion group known as The Inklings. Tolkien was appointed a Commander of the Order of the British Empire by Queen Elizabeth II on 28 March 1972.</p>" 
    person-arthur-c-clarke:
      key: person-arthur-c-clarke
      title: Arthur C Clarke
      summary: Sir Arthur Charles Clarke CBE FRAS (16 December 1917 – 19 March 2008) was an English science-fiction writer, science writer, futurist, inventor, undersea explorer, and television series host.     
      body: "<p>He co-wrote the screenplay for the 1968 film 2001: A Space Odyssey, one of the most influential films of all time. Clarke was a science fiction writer, an avid populariser of space travel, and a futurist of a distinguished ability. He wrote many books and many essays for popular magazines. In 1961, he received the Kalinga Prize, a UNESCO award for popularising science. Clarke's science and science-fiction writings earned him the moniker "Prophet of the Space Age". His science-fiction writings in particular earned him a number of Hugo and Nebula awards, which along with a large readership, made him one of the towering figures of the genre. For many years Clarke, Robert Heinlein, and Isaac Asimov were known as the "Big Three" of science fiction</p>"  
     person-orson-scott-card:
      key: person-orson-scott-card
      title: Orson Scott Card
      summary: Orson Scott Card (born August 24, 1951) is an American writer known best for his science fiction works.     
      body: "<p>Card's works were influenced by classic literature, popular fantasy, and science fiction; he often uses tropes from genre fiction. His background as a screenwriter helped Card make his works accessible, though some critics dislike his characterization. Card's early fiction is original but contains graphic violence. His fiction often features characters with exceptional gifts who make difficult choices with high stakes. Card has also written political, religious, and social commentary in his columns and other writing. Card's opposition to homosexuality has provoked public criticism and in 2013 it prompted a boycott of the film Ender's Game.</p>" 
    person-h-g-wells:
      key: person-h-g-wells
      title: H G Wells
      summary: Herbert George Wells (21 September 1866 – 13 August 1946) was an English writer. Prolific in many genres, he wrote dozens of novels, short stories, and works of social commentary, history, satire, biography and autobiography.      
      body: "<p>Prolific in many genres, he wrote dozens of novels, short stories, and works of social commentary, history, satire, biography and autobiography. His work also included two books on recreational war games. Wells is now best remembered for his science fiction novels and is often called the "father of science fiction", along with Jules Verne and the publisher Hugo Gernsback.</p>"  
    person-cornelia-funke:
      key: person-cornelia-funke
      title: Cornelia Funke
      summary: Cornelia Maria Funke (German) (born 10 December 1958) is a German author of children's fiction.       
      body: "<p>Born in Dorsten, North Rhine-Westphalia, she began her career as a social worker before becoming a book illustrator. She began writing novels in the late 1980s and focused primarily on fantasy-oriented stories that depict the lives of children faced with adversity. Funke has since become Germany's "best-selling author for children." Her work has been translated into several languages and, as of 2012, Funke has sold over 20 million copies of her books worldwide.</p>"  
    person-j-k-rowling:
      key: person-j-k-rowling
      title: J K Rowling
      summary: Joanne Rowling CH, OBE, HonFRSE, FRCPE, FRSL (/ˈroʊlɪŋ/ ROH-ling; born 31 July 1965), better known by her pen name J. K. Rowling, is a British author and philanthropist.      
      body: "<p>She is best known for writing the Harry Potter fantasy series, which has won multiple awards and sold more than 500 million copies, becoming the best-selling book series in history. The books are the basis of a popular film series, over which Rowling had overall approval on the scripts and was a producer on the final films. She also writes crime fiction under the pen name Robert Galbraith.</p>"  
    person-susanna-clarke:
      key: person-susanna-clarke
      title: Susanna Clarke
      summary: Susanna Mary Clarke (born 1 November 1959) is an English author best known for her debut novel Jonathan Strange & Mr Norrell (2004), a Hugo Award-winning alternative history.      
      body: "<p>Clarke began Jonathan Strange in 1993 and worked on it during her spare time. For the next decade, she published short stories from the Strange universe, but it was not until 2003 that Bloomsbury bought her manuscript and began work on its publication. The novel became a best-seller.</p>"  
    person-c-s-lewis:
      key: person-c-s-lewis
      title: C S Lewis
      summary: Clive Staples Lewis (29 November 1898 – 22 November 1963) was a British writer and lay theologian. He held academic positions in English literature at both Oxford University (Magdalen College, 1925–1954) and Cambridge University (Magdalene College, 1954–1963).     
      body: "<p>He held academic positions in English literature at both Oxford University (Magdalen College, 1925–1954) and Cambridge University (Magdalene College, 1954–1963). He is best known for his works of fiction, especially The Screwtape Letters, The Chronicles of Narnia, and The Space Trilogy, and for his non-fiction Christian apologetics, such as Mere Christianity, Miracles, and The Problem of Pain.</p>"  
    person-madeleine-lengle:
      key: person-madeleine-lengle
      title: Madeleine L'Engle
      summary: Madeleine L'Engle Camp (November 29, 1918 – September 6, 2007) was an American writer of fiction, non-fiction, poetry, and young adult fiction, including A Wrinkle in Time and its sequels.      
      body: "<p>Her works reflect both her Christian faith and her strong interest in modern science.</p>"  
    person-jennifer-l-holm:
      key: person-jennifer-l-holm
      title: Jennifer L. Holm
      summary: Jennifer L. Holm is an American children's writer, and recipient of three Newbery Honors and the Eisner Award.    
      body: "<p>Holm was born in 1968 in San Diego, California. She spent her early life living on Whidbey Island on the Puget Sound in Washington state,[7] before her family relocated to Audubon, Pennsylvania with her four brothers. After graduating from Dickinson College in Carlisle, Pennsylvania, she worked in television and later began to write.</p>"  
    person-jeff-kinney:
      key: person-jeff-kinney
      title: Jeff Kinney
      summary: Jeffrey Patrick Kinney (born February 19, 1971) is an American author and cartoonist, best known for the children's book series Diary of a Wimpy Kid. He also created the child-oriented website Poptropica.      
      body: "<p>He also created the child-oriented website Poptropica.</p>"  
    person-andy-griffith:
      key: person-andy-griffith
      title: Andy Griffith
      summary: Andy Samuel Griffith (June 1, 1926 – July 3, 2012) was an American actor, comedian, television producer, southern gospel singer, and writer whose career spanned seven decades in music and television.     
      body: "<p>Known for his Southern drawl, his characters with a folksy-friendly personality, and his gruff but friendly voice, Griffith was a Tony Award nominee for two roles, and gained prominence in the starring role in director Elia Kazan's film A Face in the Crowd (1957) before he became better known for his television roles, playing the lead roles of Andy Taylor in the sitcom The Andy Griffith Show (1960–1968) and Ben Matlock in the legal drama Matlock (1986–1995).</p>"  
    person-roald-dahl:
      key: person-roald-dahl
      title: Roald Dahl
      summary: Roald Dahl (13 September 1916 – 23 November 1990) was a British novelist, short-story writer, poet, screenwriter, and wartime fighter pilot. His books have sold more than 250 million copies worldwide      
      body: "<p>Dahl was born in Wales to Norwegian immigrant parents. He served in the Royal Air Force during the Second World War. He became a fighter pilot and, subsequently, an intelligence officer, rising to the rank of acting wing commander. He rose to prominence as a writer in the 1940s with works for children and for adults, and he became one of the world's best-selling authors. He has been referred to as "one of the greatest storytellers for children of the 20th century".His awards for contribution to literature include the 1983 World Fantasy Award for Life Achievement and the British Book Awards' Children's Author of the Year in 1990. In 2008, The Times placed Dahl 16th on its list of "The 50 Greatest British Writers Since 1945"</p>"  
    person-helen-fielding:
      key: person-helen-fielding
      title: Helen Fielding
      summary: Helen Fielding (born 19 February 1958) is an English novelist and screenwriter, best known as the creator of the fictional character Bridget Jones, and a sequence of novels and films beginning with the life of a thirty something singleton in London trying to make sense of life and love.       
      body: "<p>Bridget Jones's Diary (1996) and Bridget Jones: The Edge of Reason (1999) were published in 40 countries and sold more than 15 million copies.The two films of the same name achieved international success. In a survey conducted by The Guardian newspaper, Bridget Jones’s Diary was named as one of the ten novels that best defined the 20th century.</p>" 
    person-p-g-wodehouse:
      key: person-p-g-wodehouse
      title: P G Wodehouse
      summary: Sir Pelham Grenville Wodehouse, KBE (/ˈwʊdhaʊs/ WOOD-howss; 15 October 1881 – 14 February 1975) was an English author and one of the most widely read humorists of the 20th century.       
      body: "<p>Born in Guildford, the third son of a British magistrate based in Hong Kong, Wodehouse spent happy teenage years at Dulwich College, to which he remained devoted all his life. After leaving school he was employed by a bank but disliked the work and turned to writing in his spare time. His early novels were mostly school stories, but he later switched to comic fiction, creating several regular characters who became familiar to the public over the years. They include the feather-brained Bertie Wooster and his sagacious valet, Jeeves; the immaculate and loquacious Psmith; Lord Emsworth and the Blandings Castle set; the Oldest Member, with stories about golf; and Mr Mulliner, with tall tales on subjects ranging from bibulous bishops to megalomaniac movie moguls.</p>"  
    person-john-kennedy-toole:
      key: person-john-kennedy-toole
      title: John Kennedy Toole
      summary: John Kennedy Toole (/ˈtuːl/; December 17, 1937 – March 26, 1969) was an American novelist from New Orleans, Louisiana, whose posthumously published novel A Confederacy of Dunces won the Pulitzer Prize for Fiction.      
      body: "<p>Toole was born to a middle-class family in New Orleans. From a young age, his mother, Thelma, taught him an appreciation of culture. She was thoroughly involved in his affairs for most of his life, and at times they had a difficult relationship. With his mother's encouragement, Toole became a stage performer at the age of 10 doing comic impressions and acting. At 16 he wrote his first novel, The Neon Bible, which he later dismissed as "adolescent".</p>"  
    person-stella-gibbons:
      key: person-stella-gibbons
      title: Stella Gibbons
      summary: Stella Dorothea Gibbons (5 January 1902 – 19 December 1989) was an English author, journalist, and poet. She established her reputation with her first novel, Cold Comfort Farm (1932) which has been reprinted many times.    
      body: "<p>She established her reputation with her first novel, Cold Comfort Farm (1932) which has been reprinted many times. Although she was active as a writer for half a century, none of her later 22 novels or other literary works—which included a sequel to Cold Comfort Farm—achieved the same critical or popular success. Much of her work was long out of print before a modest revival in the 21st century.</p>"  
    person-douglas-adams:
      key: person-douglas-adams
      title: Douglas Adams
      summary: Douglas Noel Adams (11 March 1952 – 11 May 2001) was an English author, screenwriter, essayist, humorist, satirist and dramatist.      
      body: "<p>Adams was author of The Hitchhiker's Guide to the Galaxy, which originated in 1978 as a BBC radio comedy before developing into a "trilogy" of five books that sold more than 15 million copies in his lifetime and generated a television series, several stage plays, comics, a video game, and in 2005 a feature film. Adams's contribution to UK radio is commemorated in The Radio Academy's Hall of Fame.</p>"  
                                                 
