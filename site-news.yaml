content-block:

# personified_data should be same as the machine name.
  personified_data:
    personified-data-audience-tasks:
      info: 'Audience tasks'
      endpoint: /data/tasks
      template: item-image-card
      parameter:
        -
          type: parameter
          endpoint-key: key
          source-key: audience
          source-type: local_storage
          default: audience-general

    personified-data-topic-news:
      info: Topic news
      endpoint: /data/articles-topic
      template: item-image-card
      parameter:
        -
          type: parameter
          endpoint-key: key
          source-key: topic
          source-type: local_storage
          default:

    personified-data-season-banner:
      info: Season banner
      endpoint: /data/promotion
      template: item-teaser
      parameter:
        -
          type: parameter
          endpoint-key: type
          source-key:
          source-type: constant
          default: promotion-type-season-banner    
        -
          type: parameter
          endpoint-key: key
          source-key: season
          source-type: local_storage
          default:

    personified-data-next-cta:
      info: Next CTA
      endpoint: /data/promotion
      template: item-teaser
      parameter:
        -
          type: parameter
          endpoint-key: type
          source-key:
          source-type: constant
          default: promotion-type-next-cta    
        -
          type: parameter
          endpoint-key: key
          source-key: next
          source-type: local_storage
          default:

content-type:

  audience:
    audience-youth:
