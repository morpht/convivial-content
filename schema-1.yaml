schema-version: 1

vocabulary:

  intent:
    name:
      type: vocabulary-name
    key:
      type: text
      field: field_key
  goal:
    name:
      type: vocabulary-name
    key:
      type: text
      field: field_key
  stage:
    name:
      type: vocabulary-name
    key:
      type: text
      field: field_key
  campaign:
    name:
      type: vocabulary-name
    key:
      type: text
      field: field_key
  promotion_type:
    name:
      type: vocabulary-name
    key:
      type: text
      field: field_promotion_type_value

media:

  image:
    name:
      type: media-text
    media_image:
      type: media-image
      field: field_media_image


content-block:

  promotion:
    info: content-block-info
    heading:
      type: text
      field: field_heading

  # The block content type machine name should be the same in Drupal.
  personified_data:
    info: content-block-info
    endpoint:
      type: text
      field: field_personified_endpoint
    template:
      type: list
      field: field_personified_template
    parameter:
      type: paragraphs
      field: field_personified_parameters

paragraphs:
# The paragraph type's machine name should be the same in Drupal.
  parameter:
    name: parameter-name
    default-value:
      type: text
      field: field_parameter_default_value
    endpoint-key:
      type: text
      field: field_parameter_endpoint_key
    source-key:
      type: text
      field: field_parameter_source_key
    source-type:
      type: list
      field: field_parameter_source_type
# If the machine name contains an underscore, replace it with a hyphen.
  content_block:
    heading:
      type: text
      field: field_heading
    body:
      type: text
      field: field_body
    cb-block:
      type: block_content
      field: field_cb_block
    hide-heading:
      type: boolean
      field: field_hide_heading

