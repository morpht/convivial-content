schema-version: 1

taxonomy_term:

  intent:
  # The name field doesn't need a type a field name as its predefined in Drupal.
    name:
      type: vocabulary-name
    key:
      type: text
      field: field_key
  goal:
    name:
      type: vocabulary-name
    key:
      type: text
      field: field_key
  stage:
    name:
      type: vocabulary-name
    key:
      type: text
      field: field_key
  campaign:
    name:
      type: vocabulary-name
    key:
      type: text
      field: field_key
  promotion_type:
    name:
      type: vocabulary-name
    key:
      type: text
      field: field_promotion_type_value

media:

  image:
    name:
      type: media-text
    media_image:
      type: media-image
      field: field_media_image


block_content:

  # The block content type machine name should be the same in Drupal.
  personified_data:
    info: content-block-info
    endpoint:
      type: text
      field: field_personified_endpoint
    template:
      type: list
      field: field_personified_template
    parameter:
      type: paragraph
      field: field_personified_parameters

  promotion:
    info: promotion-info
    heading:
      type: text
      field: field_heading
    promo_type:
      type: ref
      field: field_promo_type
    body:
      type: html
      field: field_body
    keys:
      type: list
      field: field_promo_keys
    image:
      type: media-image
      field: field_promo_background
    variant:
      type: text
      field: field_promo_variant
    position:
      type: text
      field: field_promo_position
  content:
    info: contact-info
    heading:
      type: text
      field: field_heading
    body:
      type: html
      field: body
    colour_classes:
      type: list
      field: field_c_colour_classes


paragraph:
# The paragraph type's machine name should be the same in Drupal.
  parameter:
    name: parameter-name
    default:
      type: text
      field: field_parameter_default_value
    endpoint-key:
      type: text
      field: field_parameter_endpoint_key
    source-key:
      type: text
      field: field_parameter_source_key
    source-type:
      type: list
      field: field_parameter_source_type

  content_block:
    heading:
      type: text
      field: field_heading
    body:
      type: text
      field: field_body
    block:
      type: block_content
      field: field_cb_block
    hide-heading:
      type: boolean
      field: field_hide_heading
    style_classes:
      type: list
      field: field_cb_style_classes

  view:
    heading:
      type: text
      field: field_heading
    definition:
      type: text
      field: field_view_definition
    hide-heading:
      type: boolean
      field: field_hide_heading


